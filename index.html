<!DOCTYPE html>
<html lang="nl">
<head>
	<title>Hoe sociaal zijn de kerken in Nederland?</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<link href="assets/theme.bootstrap.css" rel="stylesheet">

	<style>
		.container {
			max-width: 8000px;
		}

		#churches td {
			line-height: 20px;
			text-align: middle;
		}
		.facebook_likes, .twitter_tweets, .twitter_followers {
			text-align: right;
		}
	</style>
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
</head>
<body>

<div class="container">
	<h2>Hoe sociaal zijn de kerken in Nederland?</h2>
	<a href="http://www.creatov.nl/kerken-op-sociale-media/">Creatov over 'Kerken op Sociale Media'</a>

	<table class="table table-striped" id="churches">
		<thead>
			<th>Naam</th>
			<th>Website</th>
			<th>Facebook</th>
			<th title="Facebook likes" class="facebook_likes">Likes</th>
			<th>Twitter</th>
			<th>Tweets</th>
			<th>Volgers</th>
		</thead>
	</table>
</div>


	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

	<script src="assets/jquery.tablesorter.min.js"></script>
	<script src="assets/jquery.tablesorter.widgets.min.js"></script>

	<script>
		var table = $('table#churches');
		var tr, facebook;

		$.getJSON('nl-churches-with-metrics.json', function (list) {
			list.forEach(function (item) {
				tr = $('<tr></tr>');

				tr.append('<td>' + item['name'] + '</td>');
				if (item['website']) {
					tr.append('<td><a href="' + item['website'] + '">' + item['website'] + '</a></td>');
				} else {
					tr.append('<td></td>');
				}

				if (item['facebook_url'] && item['facebook_url'] !== '') {
					facebook = item['facebook'];

					tr.append('<td class="facebook"><a href="' + item['facebook_url'] + '"><i class="fa fa-facebook-square fa-2x"></i></td>');
					tr.append('<td class="facebook_likes">' + facebook['likes'] + '</td>');
				} else {
					tr.append('<td colspan="2"></td>');
				}

				if (item['twitter_name'] && item['twitter_name'] !== '') {
					twitter = item['twitter'];

					tr.append('<td class="twitter"><a href="https://twitter.com/' + item['twitter_name'].substr(1) + '">' + item['twitter_name'] + '</a></td>');
					tr.append('<td class="twitter_tweets">' + twitter['tweets'] + '</td>');
					tr.append('<td class="twitter_followers">' + twitter['followers'] + '</td>');
				} else {
					tr.append('<td colspan="3"></td>');
				}

				table.append(tr);
			});
 $.extend($.tablesorter.themes.bootstrap, {
    // these classes are added to the table. To see other table classes available,
    // look here: http://twitter.github.com/bootstrap/base-css.html#tables
    table      : 'table table-bordered',
    caption    : 'caption',
    header     : 'bootstrap-header', // give the header a gradient background
    footerRow  : '',
    footerCells: '',
    icons      : '', // add "icon-white" to make them white; this icon class is added to the <i> in the header
    sortNone   : 'bootstrap-icon-unsorted',
    sortAsc    : 'icon-chevron-up glyphicon glyphicon-chevron-up',     // includes classes for Bootstrap v2 & v3
    sortDesc   : 'icon-chevron-down glyphicon glyphicon-chevron-down', // includes classes for Bootstrap v2 & v3
    active     : '', // applied when column is sorted
    hover      : '', // use custom css here - bootstrap class may not override it
    filterRow  : '', // filter row class
    even       : '', // odd row zebra striping
    odd        : ''  // even row zebra striping
  });

  $("table").tablesorter({
    // this will apply the bootstrap theme if "uitheme" widget is included
    // the widgetOptions.uitheme is no longer required to be set
    theme : "bootstrap",

    widthFixed: true,

    headerTemplate : '{content} {icon}', // new in v2.7. Needed to add the bootstrap icon!

    // widget code contained in the jquery.tablesorter.widgets.js file
    // use the zebra stripe widget if you plan on hiding any rows (filter widget)
    widgets : [ "uitheme",  "zebra" ],

    widgetOptions : {
      // using the default zebra striping class name, so it actually isn't included in the theme variable above
      // this is ONLY needed for bootstrap theming if you are using the filter widget, because rows are hidden
      zebra : ["even", "odd"],

      // reset filters button
      filter_reset : ".reset"

      // set the uitheme widget to use the bootstrap theme class names
      // this is no longer required, if theme is set
      // ,uitheme : "bootstrap"

    }
  });
		});

	</script>
</body>
</html>
