<!DOCTYPE html>
<html lang="nl">
<head>
	<title>Hoe sociaal zijn de kerken in Nederland?</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<link href="assets/theme.bootstrap.css" rel="stylesheet">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />

	<style>
		#list {
			margin-top: 20px;
		}
		#churches td {
			line-height: 20px;
			text-align: middle;
		}
		.facebook_likes, .facebook_checkins, .twitter_tweets, .twitter_followers {
			text-align: right;
		}

		#mapContainer {
			width: 100%;
			height: 800px;
		}
	</style>
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
</head>
<body>

<div class="container">
	<h1>
		Hoe sociaal zijn de kerken in Nederland?
		<small>
			<a href="http://www.creatov.nl/kerken-op-sociale-media/">Creatov over 'Kerken op Sociale Media'</a>
		</small>
	</h1>

	<ul class="nav nav-tabs">
		<li class="active"><a href="#list" data-toggle="tab">Overzicht</a></li>
		<li><a href="#map" data-toggle="tab">Kaart</a></li>
	</ul>

	<div class="tab-content">
		<div class="tab-pane fade in active" id="list">
			<table class="table table-striped table-bordered" id="churches">
				<thead>
					<th>Naam</th>
					<th>Website</th>
					<th>Facebook</th>
					<th title="Facebook likes" class="facebook_likes">Likes</th>
					<th title="Facebook likes" class="facebook_checkins">Checkins</th>
					<th>Twitter</th>
					<th>Tweets</th>
					<th>Volgers</th>
				</thead>
			</table>
		</div>
		<div class="tab-pane fade" id="map">
			<div id="mapContainer"></div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

	<script src="assets/jquery.tablesorter.min.js"></script>
	<script src="assets/jquery.tablesorter.widgets.min.js"></script>

	<script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>

	<script>
		var tr, facebook;
		var map = L.map('mapContainer').setView([52.5, 5], 8);

		// navigation
		$('a[data-toggle="tab"').click(function (e) {
			e.preventDefault();
			$(this).tab('show');
		}).on('shown.bs.tab', function () {
			map.invalidateSize();
		});

		var table = $('table#churches');

		L.tileLayer('http://a{s}.acetate.geoiq.com/tiles/acetate-hillshading/{z}/{x}/{y}.png', {
			attribution: '&copy;2012 Esri & Stamen, Data from OSM and Natural Earth',
			subdomains: '0123',
			minZoom: 2,
			maxZoom: 18
		}).addTo(map);

		$.getJSON('data/nl-churches-with-metrics.json', function (list) {
			list.forEach(function (item) {
				tr = $('<tr></tr>');

				var td = function (value, cssClass) {
					if (value === undefined) {
						value = '';
					}
					var ret = $('<td>' + value + '</td>');
					if (cssClass) {
						ret.addClass(cssClass);
					}
					return ret.appendTo(tr);
				};

				td(item['name']);

				if (item['website']) {
					td('<a href="' + item['website'] + '">' + item['website'] + '</a>', 'website');
				} else {
					td();
				}

				if (item['facebook_url'] && item['facebook_url'] !== '') {
					facebook = item['facebook'];
					var facebook_link = '<a href="' + item['facebook_url'] + '"><i class="fa fa-facebook-square fa-2x"></i>';
					td(facebook_link, 'facebook');

					if (facebook['likes']) {
						td(facebook['likes'], 'facebook_likes');
						td(facebook['checkins'], 'facebook_checkins');
					} else {
						// TODO add more precise remark
						td('Gesloten groep').attr('colspan', 2);
					}

					if (facebook['location'] && facebook['location']['latitude']) {
						var popupHtml =
							'<h5>' + item['name'] + '</h5>' +
							facebook_link;

						L.marker([
							facebook['location']['latitude'],
							facebook['location']['longitude']
						]).bindPopup(popupHtml).addTo(map);
					}

				} else {
					td('-', 'no-facebook').attr('colspan', 3);
				}

				if (item['twitter_name'] && item['twitter_name'] !== '') {
					twitter = item['twitter'];

					td('<a href="https://twitter.com/' + item['twitter_name'].substr(1) + '">' + item['twitter_name'] + '</a>')
						.addClass('twitter');

					td(twitter['tweets'], 'twitter_tweets');
					td(twitter['followers'], 'twitter_followers');
				} else {
					td('-', 'no-twitter').attr('colspan', 3);
				}

				table.append(tr);

			});

			// datatables
			$.extend($.tablesorter.themes.bootstrap, {
				sortNone: 'bootstrap-icon-unsorted',
				sortAsc: 'glyphicon glyphicon-chevron-up',
				sortDesc: 'glyphicon glyphicon-chevron-down',
			});

			$("table").tablesorter({
				// this will apply the bootstrap theme if "uitheme" widget is included
				// the widgetOptions.uitheme is no longer required to be set
				theme : "bootstrap",

				widthFixed: true,

				headerTemplate : '{content} {icon}', // new in v2.7. Needed to add the bootstrap icon!

				// widget code contained in the jquery.tablesorter.widgets.js file
				// use the zebra stripe widget if you plan on hiding any rows (filter widget)
				widgets : [ "uitheme",  "zebra" ],

				widgetOptions : {
					// using the default zebra striping class name, so it actually isn't included in the theme variable above
					// this is ONLY needed for bootstrap theming if you are using the filter widget, because rows are hidden
					zebra : ["even", "odd"],

					// reset filters button
					filter_reset : ".reset"
				}
			});
		});

	</script>
</body>
</html>
